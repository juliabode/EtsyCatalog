<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <title>Etsy Catalog</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="main-header">Make a catalog from the products in your Etsy Shop</h2>
      <p>Example shop names: <a href="#">SuAmi</a>, <a href="#">spillyjane</a>, <a href="#">CarlChristensen</a></p>
      <form action="#">
        <label for="shopname">Shop name:</label>
        <input type="text" id="shopname" name="shopname">
        <input type="submit" value="Submit" class="button submit-shopname awesome">
      </form>
      <div id="success"></div>
    </div>
  </body>
</html>
